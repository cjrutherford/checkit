<div class="profile-container">
  <div class="photo-edit-wrapper">
    <img class="profile-photo" [src]="profilePhotoUrl" alt="Profile Photo" />
    <button class="edit-photo-btn" (click)="photoInput.click()">Edit Photo</button>
    <input #photoInput type="file" accept="image/*" (change)="onPhotoSelected($event)" hidden />
  </div>

  <div *ngIf="!isEditing; else editFields">
    <h2 class="username">{{ username }}</h2>
    <p class="bio">{{ bio }}</p>
    <button class="edit-btn" (click)="onEdit()">Edit Profile</button>
  </div>
  <ng-template #editFields>
    <input class="edit-username" [(ngModel)]="editedUsername" />
    <textarea class="edit-bio" [(ngModel)]="editedBio"></textarea>
    <div class="edit-actions">
      <button class="save-btn" (click)="onSave()">Save</button>
      <button class="cancel-btn" (click)="onCancel()">Cancel</button>
    </div>
  </ng-template>
</div>
