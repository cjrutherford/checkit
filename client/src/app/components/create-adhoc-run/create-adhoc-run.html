<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal">
  <div class="form-container">
    <h2>Create Ad-hoc Checklist</h2>
    <form [formGroup]="adhocRunForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
      </div>
      <div formArrayName="tasks">
        <h3>Tasks</h3>
        <div *ngFor="let task of tasks.controls; let i = index" class="task-item">
          <input [formControlName]="i" placeholder="Task description">
          <button type="button" (click)="removeTask(i)">Remove</button>
        </div>
        <button type="button" (click)="addTask()">Add Task</button>
      </div>
      <div class="actions">
        <button type="submit" [disabled]="adhocRunForm.invalid">Save</button>
        <button type="button" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
